<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JD Gaming - Accueil</title>
  <meta name="description" content="JD Gaming : Découvrez notre univers, nos projets et notre passion pour le gaming." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Bienvenue sur JD Gaming</h1>
    <nav>
      <ul>
        <li><a href="#about">À propos</a></li>
        <li><a href="#projects">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>À propos de JD Gaming</h2>
      <p>Nous sommes une équipe passionnée par les jeux vidéo et la création de contenus interactifs.</p>
    </section>

    <section id="projects">
      <h2>Nos projets</h2>
      <article>
        <h3>Jeu 1</h3>
        <p>Description de ton jeu ou projet ici.</p>
      </article>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form action="#" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; JD Gaming 2025 - Tous droits réservés</p>
  </footer>
</body>
</html>
